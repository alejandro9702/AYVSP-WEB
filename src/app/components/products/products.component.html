<h2>products works!</h2>

<div>
  <button type="button" class="btn btn-success">Crear producto</button>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoria</th>
        <th>Opciones</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection.data | paginate: config">
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.categoria}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
          <button type="button" class="btn btn-warning">Editar</button>

        </td>
      </tr>

    </tbody>

  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
